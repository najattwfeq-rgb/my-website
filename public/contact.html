<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | Najat Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary-gradient: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
            --primary-color: #2563EB;
            --bg-color: #F8FAFC;
        }

        body { 
            font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); margin: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Navbar */
        nav {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .logo { 
            font-weight: 800; font-size: 22px; background: var(--primary-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; gap: 10px; 
        }
        .logo i { -webkit-text-fill-color: initial; color: var(--primary-color); }
        .back-link { color: #1E293B; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .back-link:hover { color: var(--primary-color); }

        /* Container */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }

        /* Form Card */
        .contact-card {
            background: white; width: 100%; max-width: 500px; padding: 40px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center;
            border: 1px solid #F1F5F9;
        }

        .contact-card h2 { color: #1E293B; font-size: 28px; margin-bottom: 10px; }
        .contact-card p { color: #64748B; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #1E293B; }
        
        input, textarea {
            width: 100%; padding: 14px; border: 2px solid #E2E8F0; border-radius: 12px;
            font-family: inherit; font-size: 15px; outline: none; box-sizing: border-box; 
            transition: 0.3s; background: #F8FAFC;
        }
        input:focus, textarea:focus { border-color: var(--primary-color); background: white; }
        textarea { height: 120px; resize: none; }

        button {
            width: 100%; padding: 15px; border: none; border-radius: 50px;
            background: var(--primary-gradient); color: white;
            font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5); }

        /* Footer */
        footer { text-align: center; padding: 20px; color: #94A3B8; font-size: 14px; margin-top: auto; }
        .success-msg { display: none; background: #DCFCE7; color: #166534; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fa-solid fa-paper-plane"></i> تواصل معنا</div>
        <a href="/" class="back-link"><i class="fa-solid fa-arrow-right"></i> الرئيسية</a>
    </nav>

    <div class="container">
        <div class="contact-card">
            <h2>اترك رسالتك</h2>
            <p>سعداء جداً بالتواصل معك، سنرد في أقرب وقت.</p>

            <div id="successBox" class="success-msg">
                <i class="fa-solid fa-check-circle"></i> تم الإرسال بنجاح!
            </div>

            <form action="/api/contact/send" method="POST">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" name="name" required placeholder="الاسم">
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" required placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label>الرسالة</label>
                    <textarea name="message" required placeholder="اكتب استفسارك..."></textarea>
                </div>
                <button type="submit">إرسال الآن <i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <footer>&copy; 2026 Najat Ali</footer>

    <script>
        if (new URLSearchParams(window.location.search).get('success') === 'true') {
            document.getElementById('successBox').style.display = 'block';
        }
    </script>

</body>
</html>
