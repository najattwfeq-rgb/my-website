<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | Najat Ali</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
         :root {
            --primary-gradient: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
            --hover-gradient: linear-gradient(135deg, #1d4ed8 0%, #6d28d9 100%);
            --primary-color: #2563EB; --bg-color: #F8FAFC;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        nav {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px);
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        .logo { font-weight: 800; font-size: 22px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; gap: 10px; }
        .logo i { -webkit-text-fill-color: initial; color: var(--primary-color); }

        .btn {
            padding: 10px 24px; border-radius: 50px; font-weight: 700; font-size: 14px; transition: all 0.3s ease;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; border: none; text-decoration: none;
        }
        .btn-main { background: var(--primary-gradient); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-main:hover { background: var(--hover-gradient); transform: translateY(-2px); }
        .btn-outline { background: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); }
        .btn-outline:hover { background: var(--primary-color); color: white; transform: translateY(-2px); }

        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .contact-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); text-align: center; border: 1px solid #F1F5F9; }
        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #1E293B; }
        input, textarea { width: 100%; padding: 14px; border: 2px solid #E2E8F0; border-radius: 12px; font-family: inherit; font-size: 15px; outline: none; box-sizing: border-box; transition: 0.3s; background: #F8FAFC; }
        input:focus, textarea:focus { border-color: var(--primary-color); background: white; }
        textarea { height: 120px; resize: none; }

        footer { text-align: center; padding: 20px; color: #94A3B8; font-size: 14px; margin-top: auto; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><i class="fa-solid fa-paper-plane"></i> تواصل معنا</div>
        <a href="index.html" class="btn btn-outline"><i class="fa-solid fa-arrow-right"></i> الرئيسية</a>
    </nav>
    <div class="container">
        <div class="contact-card">
            <h2 style="color: #1E293B; margin-bottom: 10px;">اترك رسالتك</h2>
            <p style="color: #64748B; margin-bottom: 30px;">سعداء جداً بالتواصل معك، سنرد في أقرب وقت.</p>
            <form id="contactForm">
                <div class="form-group"><label>الاسم الكامل</label><input type="text" id="name" placeholder="الاسم" required></div>
                <div class="form-group"><label>البريد الإلكتروني</label><input type="email" id="email" placeholder="example@mail.com" required></div>
                <div class="form-group"><label>الرسالة</label><textarea id="message" placeholder="اكتب استفسارك..." required></textarea></div>
                <button type="submit" class="btn btn-main" style="width: 100%;">إرسال الآن <i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <footer>&copy; 2026 Najat Ali</footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جلب البيانات
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let msg = document.getElementById('message').value;

            // تخزين الرسالة في LocalStorage عشان تظهر في الداشبورد
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({
                name: name,
                email: email,
                msg: msg,
                date: new Date().toLocaleDateString('ar-EG')
            });
            localStorage.setItem('messages', JSON.stringify(messages));

            // عرض رسالة النجاح
            Swal.fire({
                title: 'تم الإرسال بنجاح!',
                text: 'شكراً لتواصلك معنا، تم حفظ رسالتك.',
                icon: 'success',
                confirmButtonColor: '#2563EB',
                confirmButtonText: 'حسناً'
            });

            this.reset();
        });
    </script>
</body>
</html>
